<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar serviços</title>
    <link rel="stylesheet" href="horizontal.css">
</head>
<body>
    <header class="header-cadastro-servico">
        <h1 class="logo">Lc prestadora</h1>
        <nav class="nav-cadastro-servico">
            <ul >
                <li><a href="index.html">Inicio</a></li>
                <li><a href="">Admin</a>
                    <ul>
                        <li><a href="cadastro_empresa.html">Cadastrar empresa</a></li>
                    </ul></li>
                <li><a href="detalhes.html">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-servico">
        <form action="formulario">
            <legend>Cadastro de serviço</legend>
            <div class="div-form-cadastro-servico">
            <label for="servico" class="label-cadastro-servico">Serviço: </label>
                <select name="servico" id="servico">
                    <option value="marcenaria">Marcenaria</option>
                    <option value="eletrica">Eletrica</option>
                    <option value="mecanico">Mecanico</option>
                </select>
            </div>
            <div class="div-form-cadastro-servico">
                <label for="empresa" class="label-cadastro-servico">Empresa:</label>
                <input type="text" id="empresa" placeholder="Nome da empresa" class="input-servico">
            </div>
            <div class="div-form-cadastro-servico">
                <label for="contato" class="label-cadastro-servico">Contato:</label>
                <input type="text" id="contato" placeholder="Contato" class="input-servico">
            </div>
            <div class="div-form-cadastro-servico">
                <label for="email" class="label-cadastro-servico">Email:</label>
                <input type="email" id="email" placeholder="Email" class="input-servico">
            </div>
            <div class="div-form-cadastro-servico">
                <label for="estado" class="label-cadastro-servico">Estado:</label>
                <input type="text" id="estado" placeholder="Estado" class="input-servico">
            </div>
        </form>
            <button>Enviar</button>
            <button>Editar</button>
            <button>Apagar</button>
    </main>
    <footer class="footer-cadastro-servico">Site criado por Luan Cavalcante</footer>
</body>
</html>
